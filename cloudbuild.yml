steps:
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "SENTRY_ORG=$_SENTRY_ORG"
  - name: gcr.io/k8s-skaffold/pack
    env:
      - 'SENTRY_AUTH_TOKEN=$_SENTRY_AUTH_TOKEN'
      - 'SENTRY_ORG=$_SENTRY_ORG'
      - 'SENTRY_PROJECT=$_SENTRY_PROJECT'
    args:
      - build
      - >-
        $_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - '--builder=gcr.io/buildpacks/builder:v1'
      - '--network=cloudbuild'
      - '--path=.'
    id: Buildpack
    entrypoint: pack
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - >-
        $_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
    id: Push
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - >-
        --image=$_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID
      - '--region=$_DEPLOY_REGION'
      - '--quiet'
    id: Deploy
    entrypoint: gcloud
images:
  - >-
    $_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _AR_HOSTNAME: europe-west3-docker.pkg.dev
  _PLATFORM: managed
  _SERVICE_NAME: consent-colognifornia-com
  _TRIGGER_ID: a915daf6-a2cc-44f5-b366-06fca5631f3f
  _DEPLOY_REGION: europe-west3
  _SENTRY_AUTH_TOKEN: $_SENTRY_AUTH_TOKEN
  _SENTRY_ORG: $_SENTRY_ORG
  _SENTRY_PROJECT: $_SENTRY_PROJECT
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - consent-colognifornia-com
